// Hint: The values in these config are for the middleburry imageset. 
// The values also work with other images but specific values for your own dataset can improve the quality.

// Minimum and maximum disparity
dMin=0;
dMax=60;

// Path to your XML-File. The images must be rectified!
xmlImages="images.xml";

// Contains the extrinsic parameters of the two cameras.
// The program creates a point cloud if you have a extrinsic calibration file for your images. 
// Otherwise create an empty file and set this in the config as you can see in the sample folder. 
// If no extrinsic exists only the depth maps will be created.
ymlExtrinsic="../sample/extrinsics.yml";

// Parameters for the cost-initialization for the ADCensus
censusWinH=9;
censusWinW=7;
defaultBorderCost=0.999;
lambdaAD=10.0;
lambdaCensus=30.0;

// The path where the results and intermediate results are stored.
savePath="results/";

// Parameters for the cross-based cost aggregation
aggregatingIterations=4;
colorThreshold1=20;
colorThreshold2=6;
maxLength1=34;
maxLength2=17;

// Parameters for the optimization of image cells
colorDifference=15;
pi1=0.1;
pi2=0.3;

// Parameters for outlier detection
dispTolerance=0;

// Parameters for the iterative range rating
votingThreshold=20;
votingRatioThreshold=0.4;

// Parameters for the proper interpolation
maxSearchDepth=20;

// Parameters for the approximation of depths discontinuities 
cannyThreshold1=20;
cannyThreshold2=60;
cannyKernelSize=3;

// Parameters for the sub-pixel enhancement
blurKernelSize=3;

