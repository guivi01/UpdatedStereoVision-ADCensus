// Path to your XML-File. It contains the paths to your images for the calibration.
imagesXml = "../sample/imagesRightIntrinsic.xml";

// Width of the calibration chessboard.
chessboardWidth = 18;

// Height of the calibration chessboard.
chessboardHeight = 12;

// Pixel area in x and y to improve the position of the chessboard corners.
subPixSize = 11;

// Path to save the calibration results. The folder will automatically be created.
savePath = "./intrinsicRight/";

// If parameter is set, the programm will determine the best camera calibration parameters for your camera.
// If you know your camera parameter you can set this parameter 'false' and set the calibration parameters below. 
// If you set it 'true' the calibration parameters below will be ignored.
autoCalibrate = TRUE;

// Calibration parameters. Please check out the OpenCV-Docs for the meaning of the Parameter.
// http://docs.opencv.org/modules/calib3d/doc/camera_calibration_and_3d_reconstruction.html#calibratecamera
FIX_PRINCIPAL_POINT = FALSE;
FIX_ASPECT_RATIO = FALSE;
ZERO_TANGENT_DIST = FALSE;
RATIONAL_MODEL = FALSE;
FIX_K1 = FALSE;
FIX_K2 = FALSE;
FIX_K3 = FALSE;
FIX_K4 = FALSE;
FIX_K5 = FALSE;
FIX_K6 = FALSE;
