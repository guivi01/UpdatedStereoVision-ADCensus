// Path to your XML-File. It contains the paths to your images.
imagesXml = "../sample/images.xml"

// Path to save the results. The folder will automatically be created.
savePath = "./rectified/"

// ATTENTION! 
// Hint: The images at the "images.xml" must be in the same chronological order as the camera intrinsics!

// Path to the intrinsics for the first camera. E.g.: left camera
ymlIntrinsic1 = "../sample/GoPro_left_intrinsics.yml"

// Path to the intrinsics for the first camera. E.g.: right camera
ymlIntrinsic2 = "../sample/GoPro_right_intrinsics.yml"

// Path to the extrinsic calibration for both cameras.
ymlExtrinsics = "../sample/extrinsics.yml"
